<!DOCTYPE html>
<html>

<head>
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success-message {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <div class="success-message">
            <p>Appointment scheduled successfully!</p>
            <p>Patient: {{ name }}</p>
            <p>Date: {{ date }}</p>
            <p>Time: {{ time }}</p>
        </div>
        <a href="/">Schedule Another Appointment</a>
    </div>
</body>

</html>
